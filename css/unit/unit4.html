<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 14px;
      }
      body {
        /* font-size: 16px; 기본값 */
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p {
        font-size: 1rem;
        width: 70%;
      }
      span {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <h1>css 기본문법</h1>
    <!-- rem : root elemnet 의 크기를 기준으로 설정
        body : 16px를 지정 = >css 상속(자손(자식+자식의 자식)) = body 크기를 지정하지 않으면 기본값은 16px 임

        h1 : 1.5rem => 14px * 1.5rem
        h2 : 1.2rem => 14px * 1.2rem
        p : 1rem => 14px * 1rem
        span : 14px * 1rem * 0.8em
    -->

    <h2>단위 : rem</h2>
    <p>
      <span>Lorem ipsum</span> dolor sit amet consectetur adipisicing elit.
      Itaque nemo in inventore. Quas impedit veritatis nisi ducimus sint nostrum
      quos enim praesentium, temporibus, commodi debitis dignissimos sapiente
      sunt? Officia, aliquid!
    </p>
  </body>
</html>
