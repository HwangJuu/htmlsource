<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: tomato;
        color: white;
        font-size: 30px;
        margin: 10px;

        float: left;
        /* float right : 1번부터 오른쪽에 붙음. 거꾸로 보임 3 2 1 */
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both; /*float 해제*/
      }
      .box1 {
        width: 200px;
        height: 200px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <!-- float : 왼쪽이나 오른쪽으로 배치
                   배치된 요소들이 떠 있는 상태 => float 해제
     -->
    <div class="clearfix">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <!-- ctrl + shift + p : wrap div.clearfix
        float로 떠야하는 부모를 잡아서 클래스명을 따로 줌. 가상요소 넣기 
        안보이는 한줄 추가
        clear : float 해제 -->
    <div class="box1">4</div>
  </body>
</html>
