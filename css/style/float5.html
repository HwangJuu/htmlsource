<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0; /* 0은 단위를 안써도 됨*/
        padding: 0;
      }
      img {
        vertical-align: top;
      }
      .content {
        background-color: skyblue;
      }
      .content div {
        border: 2px solid black;
        margin-right: 10px;
        float: left;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- 두개의 클래스명 한번에 줄때 .a.b .쓰기
        ex) p.a.b  => <p class="a b"> 자동 생성-->
    <h1>float</h1>
    <div class="content clearfix">
      <div>
        <img src="http://via.placeholder.com/100" alt="" />
      </div>
      <div>
        <img src="http://via.placeholder.com/100" alt="" />
      </div>
      <div>
        <img src="http://via.placeholder.com/100" alt="" />
      </div>
      <div>
        <img src="http://via.placeholder.com/100" alt="" />
      </div>
    </div>
    <h2>float 속성 해지</h2>
  </body>
</html>
