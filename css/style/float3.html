<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ddd;
      }
      .box {
        background-color: white;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clearfix {
        clear: both;
      }
      /* 자식으로 있는데 떠있으니 내자식이 아니다 생각해 배경색이 빠짐 */
    </style>
  </head>
  <body>
    <div class="box">
      <img src="left-arrow.png" alt="" class="left" />
      <img src="right-arrow.png" alt="" class="right" />
      <div class="clearfix">Awesome</div>
    </div>
  </body>
</html>
