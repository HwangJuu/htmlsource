<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>필수 사항</legend>
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
    </fieldset>
    <fieldset>
      <legend>부가 입력 사항</legend>
      <div>
        <label for="birth">생년월일</label>
        <input type="date" name="birth" id="birth" />
      </div>
      <div>
        <label for="addr">거주지를 선택해 주세요</label> <br />

        <select name="addr" id="">
          <option value="서울시">서울시</option>
          <option value="경기도">경기도</option>
          <option value="제주도">제주도</option>
          <option value="경상도">경상도</option>
          <option value="전라도">전라도</option>
        </select>
      </div>
      <div>
        <label for="">취미1</label>
        <label
          ><input
            type="checkbox"
            name="read"
            id="read"
            value="독서"
          />독서</label
        >
        <label
          ><input
            type="checkbox"
            name="travel"
            id="travel"
            value="travel"
          />여행</label
        >
      </div>
      <div>
        <label for="">취미</label>

        <input type="checkbox" name="" id="" />독서
        <input type="checkbox" name="" id="" />여행
        <input type="checkbox" name="" id="" />영화감상
      </div>
      <div>
        <label for="gender">성별</label>
        <input type="radio" name="gender" id="gender" value="남자" />남자
        <input type="radio" name="gender" id="gender_f" value="여자" />여자
      </div>

      <div>
        <label for="file">사진을 등록해주세요</label>
        <input type="file" name="file" id="file" />
      </div>
      <div>
        <label for="">방문 경로를 말씀해 주세요</label> <br />
        <textarea name="msg" id="" cols="20" rows="10"></textarea>
      </div>
    </fieldset>
    <button type="submit">회원가입</button>
    <button type="reset">재작성</button>
    <button type="">전송</button>
  </body>
</html>
